name: ci

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  app-build:
    name: Install ubuntu
    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: password
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: install make utils
        run: make install

      - name: Setup project
        run: make setup
        env:
          DB_HOST: localhost
          POSTGRES_HOST: localhost

      - name: Check lint
        run: make lint

      - name: Run tests
        run: make test
        env:
          DB_HOST: localhost
          POSTGRES_HOST: localhost


